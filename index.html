<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
 
  <title>Deep Cuts</title>
</head>
<body>

   <div class="column">
     <div class="columns is-mobile is-centered">
       <div class="column is-three-quarters">
        <div class="container is-fluid">
          <div class="notification is-centered">
            <strong>The Elction is weeks away get registered to vote! Click the box to check your registration status</strong>
            <a href=" https://vote.elections.virginia.gov/thirdparty/VALCVEF/MMajor."><i class="fas fa-vote-yea fa-2x"></i></a>
          </div>
        </div>
       </div>
     </div>
   </div> 
    <div class="columns is-mobile is-centered">
      <div class="column is-three-quarters">
        <section class="hero is-link is-fullheight-with-navbar">
          <div class="hero-body">
            <div class="container">
              <div class="container has-text-centered">
              <p class="title">
                Deep Cuts
              </p>
              <h2 class="is-size-3">Battle for the bands</h2>
              <div class="field">
               <div class="control has-icons-left has-icons-right">
                  <input class="input is-medium" type="text" placeholder="Jam Sesh">
                  <span class="icon is-left">
                    <i class="fas fa-drum"></i>
                  </span>
                  <span class="icon is-right">
                    <i class="fas fa-headphones"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>
      
      </div>
    </div>

  <div class="tile is-ancestor">
    <div class="tile is-vertical is-8">
      <div class="tile">
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-primary">
            <p class="title">Vertical...</p>
            <p class="subtitle">Top tile</p>
          </article>
          <article class="tile is-child notification is-warning">
            <p class="title">...tiles</p>
            <p class="subtitle">Bottom tile</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            <p class="title">Middle tile</p>
            <p class="subtitle">With an image</p>
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-danger">
          <p class="title">Wide tile</p>
          <p class="subtitle">Aligned with the right tile</p>
          <div class="content">
            <!-- Content -->
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-success">
        <div class="content">
          <p class="title">Tall tile</p>
          <p class="subtitle">With even more content</p>
          <div class="content">
            <!-- Content -->
          </div>
        </div>
      </article>
    </div>
  </div>













  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="./assets/script/script.js" async defer></script>
</body>
</html>
